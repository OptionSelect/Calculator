<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="wrapper">
      <table>
        <tr>
          <td class = "Clear"><button type="button" name="Clear" class = "Clear" id = "clearbutton">C</button></td>
          <td colspan = '3' class = "view"></td>
        </tr>
        <tr>
          <td class = "numButton"><button type="button" name="Seven" class = "numbah">7</button></td>
          <td class = "numButton"><button type="button" name="Eight" class = "numbah">8</button></td>
          <td class = "numButton"><button type="button" name="Nine" class = "numbah">9</button></td>
          <td class = "mathButton"><button type="button" name="Division" class = "numbah">/</button></td>
        </tr>
        <tr>
          <td class = "numButton"><button type="button" name="Four" class = "numbah">4</button></td>
          <td class = "numButton"><button type="button" name="Five" class = "numbah">5</button></td>
          <td class = "numButton"><button type="button" name="Six" class = "numbah">6</button></td>
          <td class = "mathButton"><button type="button" name="Multiply" class = "numbah">x</button></td>
        </tr>
        <tr>
          <td class = "numButton"><button type="button" name="One" class = "numbah">1</button></td>
          <td class = "numButton"><button type="button" name="Two" class = "numbah">2</button></td>
          <td class = "numButton"><button type="button" name="Three" class = "numbah">3</button></td>
          <td class = "mathButton"><button type="button" name="Minus" class = "numbah">-</button></td>
        </tr>
        <tr>
          <td class = "numButton"><button type="button" name="Zero" class = "numbah">0</button></td>
          <td class = "numButton"><button type="button" name="Decimal" class = "numbah">.</button></td>
          <td class = "numButton"><button type="button" name="Equals" class = "Equals">=</button></td>
          <td class = "mathButton"><button type="button" name="Plus" class = "numbah">+</button></td>
        </tr>
      </table>
    </div>
    <script src="main.js"> </script>
  </body>
</html>
